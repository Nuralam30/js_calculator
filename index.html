<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div  id="display"> 
                <div id="prevInput">78</div>
                <div id="currentInput"> </div>
            </div>
            
            <div class="all-btns" id="all-btns">
                <button class="btn btn-danger remove col-span-2" > C </button>
                <button class="btn btn-warning delete"> CE </button>
                <button class="btn btn-info operator"> รท </button>

                <button class="btn btn-primary number"> 7 </button>
                <button class="btn btn-primary number"> 8 </button>
                <button class="btn btn-primary number"> 9 </button>
                <button class="btn btn-info operator"> ร </button>

                <button class="btn btn-primary number"> 4 </button>
                <button class="btn btn-primary number"> 5 </button>
                <button class="btn btn-primary number"> 6 </button>
                <button class="btn btn-info operator row-span-2"> + </button>

                <button class="btn btn-primary number"> 1 </button>
                <button class="btn btn-primary number"> 2 </button>
                <button class="btn btn-primary number"> 3 </button>
                <button class="btn btn-info operator"> . </button>

                <button class="btn btn-primary number"> 0 </button>
                <button class="btn btn-outline-success result"> = </button>
                <button class="btn btn-info operator"> - </button>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
